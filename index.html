<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--
Mobile browsers like Fennec render pages in a virtual "window" (the viewport), usually wider than the screen, so they don't need to squeeze every page layout into a tiny window (which would break many non-mobile-optimized sites). Users can pan and zoom to see different areas of the page.
Mobile Safari introduced the "viewport meta tag" to let web developers control the viewport's size and scale. Many other mobile browsers now support this tag, although it is not part of any web standard.
-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Basic HTML structure</title>
    <meta name="description" content="Add here the website descritpion">
